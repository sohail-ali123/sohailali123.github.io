<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Add List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1>Add Grocery List</h1>
			<form>
				<div class="form-group">
					<label>Item name</label>
					<input type="text" class="form-control" placeholder="Item name" id="item-name" />
				</div>
				<div class="form-group">
					<label>Item quantity</label>
					<input type="text" class="form-control" placeholder="Item quantity" id="item-quantity" />
				</div>
				<div class="form-group">
					<label>Item status</label>
					<select class="form-control" id="item-status">
						<option value="PENDING">PENDING</option>
						<option value="BOUGHT">BOUGHT</option>
						<option value="NOT AVAILABLE">NOT AVAILABLE</option>
					</select>
				</div>
				<div class="form-group">
					<label>Date</label>
					<input type="date" class="form-control" placeholder="Date" id="item-date" />
				</div>
				<div class="form-group">
					<input type="submit" value="Add" class="btn btn-danger" id="submit" />
				</div>
			</form>
		</div>
		<script src="js/add.js"></script>
	</body>
</html>
